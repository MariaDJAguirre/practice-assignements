<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        
        <div class="row"> 
        
            <div class="row"> 
            
                <img class="user" src="user-circle.png" alt="icon image">
            
            </div>

            <div class="row-1">

                <h1>Jane Doe</h1>
            
                <h3><img class="map" src="map-marker.png" alt="map icon">Seattle</h3>
            
                <p>Developer| Engineer| Problem Solver<br>Master Of shadows and the Internet</p>
            
                <p id="gear"><img class="gear" src="gear.png" alt="gear icon"> <a href="editprofile">edit profile</a></p>
            
            </div>
        </div>
    </div>
    
</body>
</html>
